<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!-- Custom Css link -->
  <link rel="stylesheet" href="Css/custom.css">
  <!-- Style Css link -->
  <link rel="stylesheet" href="Css/style.css">
  <!-- Responsive Css link -->
  <link rel="stylesheet" href="Css/responsive.css">
  <title>MegaMart</title>
</head>

<body>

  <!-- Header And Hero Section -->
  <header id="header_area">

    <!-- Welcome to worldwide! -->
    <div class="welcome_to_worldwide">
      <div class="container inner">

        <!-- Welcome to worldwide left -->
        <div class="welcome_left">
          <p>Welcome to worldwide !</p>
        </div>

        <!-- Welcome to worldwide Right -->
        <div class="icons_welcome_right inners">

          <!-- items 1 -->
          <div class="icons_w inners">
            <img src="Images/icons/Location.png" alt="icons">
            <span>Deliver to 423651</span>
          </div>
          <div class="icons_w inners">
            <img src="Images/icons/cars.png" alt="icons">
            <span>Track your order</span>
          </div>
          <div class="icons_w inners">
            <img src="Images/icons/Discount.png" alt="icons">
            <span>All Offers</span>
          </div>

        </div>


      </div>
    </div>

    <!-- MegaMart -->
    <div id="MegaMart_area">
      <div class="container inner PaddingXl">

        <!-- Logo -->
        <div class="logo_images inners">
          <img src="Images/icons/bars.png" alt="ICON">
          <h2>MegaMart</h2>
        </div>

        <!-- Search Bars -->
        <div class="search_bars inner">
          <div class="input_search inners">
            <img src="Images/icons/Search.png" alt="icons">
            <input type="text" placeholder="Search essentials, groceries and more...">
          </div>
          <img id="list" src="Images/icons/list.png" alt="bars">
        </div>

        <!-- Sign Up Sign in / Cart  -->

        <div class="login_cart inners">
          <div class="login inners">
            <img src="Images/icons/user.png" alt="icons">
            <span>Sign In</span>
          </div>
          <!-- cart -->
          <div class="cart">
            <img src="Images/icons/cars.png" alt="icons">
            <span>Cart</span>
          </div>
        </div>


      </div>
    </div>

    <nav id="navigation_menu">
      <div class="container">

        <ul class="ul">

          <!-- list 1 -->
          <div class="list inners">
            <span>Groceries</span>
            <img src="Images/icons/Arrow.png" alt="icons">
          </div>

          <!-- list 2 -->
          <div class="list inners">
            <span>Premium Fruits</span>
            <img src="Images/icons/ArrowColor.png" alt="icons">
          </div>
          <!-- list 3 -->
          <div class="list inners">
            <span>Home & Kitchen</span>
            <img src="Images/icons/ArrowColor.png" alt="icons">
          </div>
          <!-- list 4 -->
          <div class="list inners">
            <span>Fashion</span>
            <img src="Images/icons/ArrowColor.png" alt="icons">
          </div>
          <!-- list 5 -->
          <div class="list inners">
            <span>Electronics</span>
            <img src="Images/icons/ArrowColor.png" alt="icons">
          </div>
          <!-- list 6 -->
          <div class="list inners">
            <span>Beauty</span>
            <img src="Images/icons/ArrowColor.png" alt="icons">
          </div>
          <!-- list 7 -->
          <div class="list inners">
            <span>Home Improvement</span>
            <img src="Images/icons/ArrowColor.png" alt="icons">
          </div>

        </ul>
      </div>
    </nav>

    <!-- Hero Header area -->
    <section id="Hero_header_area">
      <div class="container inners_flex">

        <!-- Left Content -->
        <div class="hero_left_content">
          <h5>Best Deal Online on smart watches</h5>
          <h1>SMART WEARABLE.</h1>
          <h4>UP to 80% OFF</h4>
          <div class="dots">
            <div class="box1"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>
        </div>

        <!-- Right Content -->
        <div class="hero_right_content">
          <img src="Images/image 2.png" alt="img">
        </div>

      </div>
    </section>

  </header>



  <!-- Main Section -->
  <main>

    <!--  -->
    <section id="">
      <div class="container">



      </div>
    </section>


    <!--  -->
    <Section id="">
      <div class="container">

      </div>
    </Section>


    <!--  -->
    <Section id="">
      <div class="container">

      </div>
    </Section>



    <!--  -->
    <Section id="">
      <div class="container">

      </div>
    </Section>

  </main>

  <!-- Footer Area  -->
  <footer id="footer_area">
    <div class="container">

    </div>
  </footer>



</body>

</html>
